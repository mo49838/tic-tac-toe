<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <section id="scoreArea">
        <div id="wins">Wins: </div>
        <div class="score" id="blueScore">0</div>
        <div class="score" id="redScore">0</div>
    </section>

    <section id="board">
        <!--board built in javascript-->
    </section>

    <h2 id="whoseTurn">
        <!--assigned in javascript -->
    </h2>

    <section id="buttons">
        <button type="button" onclick="(increBlue())">Blue Won</button>
        <button type="button" onclick="increRed()">Red Won</button>
        <button type="button" onclick="clearBoard()">Clear Board</button>
        <button type="button" onclick="resetScore()">Reset Score</button>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
